imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: doctrine_extensions.yml }
    - { resource: assets_version.php }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en_CA

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    assets:
        version_format: version-%%2$s/%%1$s
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        ga_tracking_id: "%ga_tracking_id%"
        user_filter:    "@app.user_filter"
    form_themes:
        - 'Form/fields.html.twig'
        - 'VichUploaderBundle:Form:fields.html.twig'
    # default timezone, but can be overridden per datetime
    date:
        # this is also in the AppKernel
        timezone: America/Edmonton

knp_paginator:
    template:
        pagination: pagination.html.twig

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    read_from:      "%kernel.root_dir%/../html"
    use_controller: false
    bundles:        [ ]
    filters:
        cssrewrite: ~

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

        mappings:
            loggable:
                type:   annotation
                alias:  Gedmo
                prefix: Gedmo\Loggable\Entity
                dir:    "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"

doctrine_migrations:
    dir_name: %kernel.root_dir%/DoctrineMigrations
    namespace: Application\Migrations
    table_name: migration_versions
    # @todo-symfony
    name: Symfony Starter Migrations

# Swiftmailer Configuration
swiftmailer:
    transport:  "%mailer_transport%"
    host:       "%mailer_host%"
    encryption: "%mailer_encryption%"
    port:       "%mailer_port%"
    username:   "%mailer_user%"
    password:   "%mailer_password%"
    spool:
        type: file
        path: '%kernel.root_dir%/mail_spool'

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: AppBundle\Entity\User
    # custom forms below come from http://stackoverflow.com/a/21064627/5441
    registration:
        confirmation:
            enabled:    true
        form:
            type: app_user_registration
            validation_groups: [AppRegistration]
    profile:
        form:
            type: app_user_profile
            validation_groups: [AppProfile]
    from_email:
        address:        "%from_email%"
        sender_name:    "%from_name%"

